<div class="list-display">
  <!-- <app-subscriber-list></app-subscriber-list> -->
  <app-generic-list
    [itemsList]="subscribersList"
    [itemsKeys]="subscriberKeys"
    [itemsTitle]="Title"
    [itemAddFormRouteName]="AddFormRouteName"
    (onEdit)="handleEditSubscriber($event)"
    (onDelete)="handleDeleteSubscriber($event)"
    (onSortColumn)="handleSortColumn($event)"
    (onSortOrder)="handleSortOrder($event)"
  ></app-generic-list>
</div>
