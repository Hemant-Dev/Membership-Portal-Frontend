<div class="list-display">
  <!-- <app-show-list [usersList]="usersList"></app-show-list> -->
  <app-generic-list
    [itemsList]="usersList"
    [itemsKeys]="usersKeys"
    [itemsTitle]="Title"
    [itemAddFormRouteName]="AddFormRouteName"
    (onEdit)="handleEditUser($event)"
    (onDelete)="handleDeleteUser($event)"
    (onSortColumn)="handleSortColumn($event)"
    (onSortOrder)="handleSortOrder($event)"
  ></app-generic-list>
</div>
