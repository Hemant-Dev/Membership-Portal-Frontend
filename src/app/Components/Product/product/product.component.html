<div class="list-display">
  <!-- <app-product-list></app-product-list> -->
  <app-generic-list
    [itemsList]="productList"
    [itemsKeys]="productKeys"
    [itemsTitle]="Title"
    [itemAddFormRouteName]="AddFormRouteName"
    (onEdit)="handleEditProduct($event)"
    (onDelete)="handleDeleteProduct($event)"
    (onSortColumn)="handleSortColumn($event)"
    (onSortOrder)="handleSortOrder($event)"
  ></app-generic-list>
</div>
