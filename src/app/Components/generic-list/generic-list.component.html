            <h2>Add User</h2>
        </button>
    </div>
    <table class="table" *ngIf="itemsList && itemsList.length > 0; else elseTable">
        <!-- head -->
        <thead class="text-blue-500">
            <tr>
                <!-- Loop through itemsKeys to dynamically generate table headers -->
                <ng-container *ngFor="let key of itemsKeys">
                    <th>{{ key }}</th>
                </ng-container>
                <!-- Add a static column for Actions -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemsList; index as i" class="hover:bg-blue-200">
                <!-- Loop through itemsKeys to dynamically generate table cells -->
                <ng-container *ngFor="let key of itemsNumber">
                    <td>{{ key }}</td>
                </ng-container>
                <td class="flex gap-2">
                    <button class="btn btn-circle btn-outline bg-green-400 hover:bg-green-300" (click)="handleEdit()">
                        <!-- Your SVG content here -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000" version="1.1" id="Capa_1" viewBox="0 0 494.936 494.936" xml:space="preserve">

                                    <path d="M483.876,20.791c-14.72-14.72-38.669-14.714-53.377,0L221.352,229.944c-0.28,0.28-3.434,3.559-4.251,5.396l-28.963,65.069    c-2.057,4.619-1.056,10.027,2.521,13.6c2.337,2.336,5.461,3.576,8.639,3.576c1.675,0,3.362-0.346,4.96-1.057l65.07-28.963    c1.83-0.815,5.114-3.97,5.396-4.25L483.876,74.169c7.131-7.131,11.06-16.61,11.06-26.692    C494.936,37.396,491.007,27.915,483.876,20.791z M466.61,56.897L257.457,266.05c-0.035,0.036-0.055,0.078-0.089,0.107    l-33.989,15.131L238.51,247.3c0.03-0.036,0.071-0.055,0.107-0.09L447.765,38.058c5.038-5.039,13.819-5.033,18.846,0.005    c2.518,2.51,3.905,5.855,3.905,9.414C470.516,51.036,469.127,54.38,466.61,56.897z"/>
                                </g>
                            </g>
                        </svg>
                    </button>
                    <button class="btn btn-circle btn-outline bg-red-400 hover:bg-red-300" (click)="handleDelete()">
                        <!-- Your SVG content here -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none">
                            <path d="M10 12V17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #elseTable>
        <h1 class="text-center">No Details Exists!!</h1>
    </ng-template>
</div>
