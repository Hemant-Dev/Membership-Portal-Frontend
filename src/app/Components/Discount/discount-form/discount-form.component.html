        [(ngModel)]="initialDiscountObj.discountCode"
        name="discountCode"
        type="text"
        autocomplete="off"
        class="grow"
        placeholder="Discount Code"
      />
    </label>
    <span [class.hide]="isDiscountCodeValid" class="text-red-500"
      >Please enter valid Discount Code</span
    >

    <label
      [class.invalid]="!isDiscountAmountValid"
      class="input input-bordered flex items-center gap-2 bg-gray-100"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"

        />

          x1="37.71"
          y1="31.68"
          x2="28.45"

          stroke-linecap="round"
        />

          x1="26.49"
          y1="36.67"
          x2="37.77"
          y2="36.67"
          stroke-linecap="round"
        />
      </svg>
      <input
        [(ngModel)]="initialDiscountObj.discountAmount"
        name="discountAmount"
        type="number"
        autocomplete="off"
        class="grow"
        placeholder="Discount Amount"
      />
    </label>
    <span [class.hide]="isDiscountAmountValid" class="text-red-500"
      >Please enter valid Discount Amount
    </span>
    <label class="label cursor-pointer">
      <span class="label-text">Is Discount in Percentage?</span> 
      <input [(ngModel)]="initialDiscountObj.isDiscountInPercentage" type="checkbox" name="isDiscountInPercentage" class="checkbox checkbox-primary" />
    </label>
    
    <button
      *ngIf="this.initialDiscountObj.id === 0; else elseBlock"
      type="submit"
      class="btn w-full"
    >
      Submit
    </button>
    <button [routerLink]="['/discount']" class="btn w-full">Back</button>
    <ng-template #elseBlock>
      <button type="submit" class="btn w-full">Update</button>
    </ng-template>
  </form>
</div>
