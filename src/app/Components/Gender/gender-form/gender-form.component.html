<div class="form-container flex flex-1 flex-col justify-center mt-4">
  <div
    class="heading-content font-bold"
    *ngIf="this.initialGenderObj.id == 0; else elseUpdate"
  >
    <h1 class="text-3xl mb-4 text-center">Create Gender</h1>
    <!-- <p>To Add Product please complete all below fields.</p> -->
  </div>
  <form
    class="flex flex-shrink-0 gap-4 justify-center"
    (ngSubmit)="handleSubmit()"
  >
    <ng-template #elseUpdate>
      <div class="heading-content font-bold">
        <h1 class="text-3xl mb-4 text-center">Update Gender</h1>
        <!-- <p>To Update please complete all below fields.</p> -->
      </div>
    </ng-template>
    <div>
      <label
        [class.invalid]="!isGenderNameValid"
        class="input input-bordered flex items-center gap-2 bg-gray-100"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          class="w-6 h-6"
          version="1.1"
          id="Icons"
          viewBox="0 0 32 32"
          xml:space="preserve"
        >
          <style>
            .st0 {
              fill: none;
              stroke: #000000;
              stroke-width: 2;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-miterlimit: 10;
            }
          </style>
          <rect x="3" y="12" class="st0" width="26" height="10" />
          <line class="st0" x1="6" y1="15" x2="10" y2="15" />
          <line class="st0" x1="8" y1="19" x2="8" y2="15" />
          <line class="st0" x1="11" y1="8" x2="15" y2="8" />
          <line class="st0" x1="11" y1="26" x2="15" y2="26" />
          <line class="st0" x1="13" y1="26" x2="13" y2="8" />
        </svg>
        <input
          [(ngModel)]="initialGenderObj.genderName"
          name="genderName"
          type="text"
          autocomplete="off"
          class="grow"
          placeholder="Gender Name"
        />
      </label>
      <span [class.hide]="isGenderNameValid" class="text-red-500"
        >Please enter valid Gender Name</span
      >
    </div>

    <button
      *ngIf="this.initialGenderObj.id === 0; else elseBlock"
      type="submit"
      class="btn btn-md"
    >
      Add Gender
    </button>
    <button type="button" [routerLink]="['/gender']" class="btn btn-md">Back</button>
    <ng-template #elseBlock>
      <button type="submit" class="btn btn-md">Update Gender</button>
    </ng-template>
  </form>
</div>
