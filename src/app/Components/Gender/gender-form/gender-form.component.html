<div class="form-container flex flex-1 flex-col justify-center mt-4">
    <div class="heading-content font-bold" *ngIf="this.initialGenderObj.id == 0; else elseUpdate">
        <h1 class="text-3xl mb-4 text-center">Create Gender</h1>
        <!-- <p>To Add Product please complete all below fields.</p> -->
    </div>
    <form class="flex flex-shrink-0 gap-4 justify-center" (ngSubmit)="handleSubmit()">
        
        <ng-template #elseUpdate>
            <div class="heading-content font-bold">
                <h1 class="text-3xl mb-4 text-center">Update Gender</h1>
                <!-- <p>To Update please complete all below fields.</p> -->
            </div>
        </ng-template>
        <div>
            <label [class.invalid]="!isGenderNameValid" class="input input-bordered flex items-center gap-2 bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" class="w-6 h-6" viewBox="0 0 100 100"><path d="m74 42a2 2 0 0 1 2 1.85v28.15a6 6 0 0 1 -5.78 6h-40.22a6 6 0 0 1 -6-5.78v-28.22a2 2 0 0 1 1.85-2zm-15.5 8.34-.12.1-11.45 12.41-5.2-5a1.51 1.51 0 0 0 -2-.1l-.11.1-2.14 1.92a1.2 1.2 0 0 0 -.1 1.81l.1.11 7.33 6.94a3.07 3.07 0 0 0 2.14.89 2.81 2.81 0 0 0 2.13-.89l5.92-6.29.43-.44.42-.45.55-.58.21-.22.42-.44 5.62-5.93a1.54 1.54 0 0 0 .08-1.82l-.08-.1-2.14-1.92a1.51 1.51 0 0 0 -2.01-.1zm15.5-28.34a6 6 0 0 1 6 6v6a2 2 0 0 1 -2 2h-56a2 2 0 0 1 -2-2v-6a6 6 0 0 1 6-6z"/></svg>
                <input [(ngModel)]="initialGenderObj.genderName" name="genderName" type="text" autocomplete="off" class="grow" placeholder="Gender Name" />
            </label>
            <span [class.hide]="isGenderNameValid" class="text-red-500">Please enter valid Gender Name</span>
        </div>

        <button *ngIf="this.initialGenderObj.id === 0; else elseBlock" type="submit" class="btn btn-md">Add Gender</button>
        <!-- <button [routerLink]="['/product-list']" class="btn w-full" >Back</button> -->
        <ng-template #elseBlock>
            <button type="submit" class="btn btn-md">Update Gender</button>
            <!-- <button [routerLink]="['/product-list']" class="btn w-full" >Back</button> -->
        </ng-template>
    </form>

    <!-- <div *ngIf="errorMessages.length > 0" class="errorMessages mt-2">
        <ul>
          <li *ngFor="let err of errorMessages">
            {{ err }}
          </li>
        </ul>
      </div> -->
</div>
